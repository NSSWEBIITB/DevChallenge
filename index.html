<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Rumakita - Intern - Challenge - 2020</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- jQuery -->
  <script src="jquery-min.js"></script>
</head>
<body>
  
<!-- partial:index.partial.html -->
<div class="filterSection">
  <span>Filter Card</span>
  <div>
    <div>
      <span>Profficiency Filter</span>
      <select id="filter1">
        <option>All</option>
        <option>Frontend</option>
        <option>Fullstack</option>
        <option>Backend</option>
      </select>
    </div>
    <div>
      <span>Language Filter</span>
      <select id="filter2">
        <option>All</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>Python</option>
      </select></div>
    <div>
      <span>Tool Filter</span>
      <select id="filter3">
        <option>All</option>
        <option>Vue</option>
        <option>Sass</option>
        <option>Django</option>
        <option>React</option>
        <option>RoR</option>
        <option>Ruby</option>
      </select></div>
  </div>
</div>
  <!-- Item Start -->
  <div class="list" id="list">
  </div>
</body>

<script>
  $(document).ready(function(){
      $.getJSON("data.json",function(data){
          var portfolio_data = '';
          $.each(data, function(key,value){
            portfolio_data+=
            `
    <div id="data-item" class="data-list">
      <span class="span">${value.id}</span>
    <div class="partOne">
      <img src="${value.logo}" alt="logo">
    </div>
    <div class="partTwo">
      <div class="rowOne">
        <div class="company">Photosnap</div>`
        if (value.new == true) {
          portfolio_data+=`<div class="new">NEW!</div>`;
        }
        if (value.featured == true) {
          portfolio_data+=`<div class="featured">FEATURED</div>`;
        }
        portfolio_data+=`</div>
      <div class="rowTwo">
        ${value.position}
      </div>
      <div class="rowThree">
        <div class="day">${value.postedAt}</div>&middot;
        <div class="time">${value.contract}</div>&middot;
        <div class="location">${value.location}</div>
      </div>
    </div>
    <div class="partThree">
      <li>${value.role}</li>
      <li>${value.level}</li>`
      for (x in value.languages) {
        portfolio_data+=`<li>`+value.languages[x]+`</li>`;
      }
      for (i in value.tools) {
        portfolio_data+=`<li>`+value.tools[i]+`</li>`;
      }
      portfolio_data+=`</div>
    </div>`
    ;});
          $('#list').append(portfolio_data);
      });
  });
</script>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="filter.js"></script>
</html>
